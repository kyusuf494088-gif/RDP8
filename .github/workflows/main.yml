name: Cloudflare RDP Pro 12H

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 720

    steps:
    - name: Create RDP User
      run: |
        net user trader Pro@123456 /add
        net localgroup administrators trader /add
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Download cloudflared
      run: |
        Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

    - name: Install Cloudflare WARP
      run: |
        Invoke-WebRequest https://1111-releases.cloudflareclient.com/windows/Cloudflare_WARP_Release-x64.msi -OutFile warp.msi
        Start-Process msiexec.exe -ArgumentList "/i warp.msi /quiet /norestart" -Wait

    - name: Install MT5
      run: |
        Invoke-WebRequest https://download.mql5.com/cdn/web/metaquotes.software.corp/mt5/mt5setup.exe -OutFile mt5.exe
        Start-Process mt5.exe -ArgumentList "/silent" -Wait

   - name: Start Cloudflare Tunnel (PRINT USER + PORT)
  shell: powershell
  run: |
    Write-Host "================ RDP DETAILS ================"
    Write-Host "USERNAME : trader"
    Write-Host "PASSWORD : Pro@123456"
    Write-Host "---------------------------------------------"
    .\cloudflared.exe tunnel --url tcp://localhost:3389 --loglevel info
